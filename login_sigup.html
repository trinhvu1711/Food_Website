<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./assets/login_sigup.css">

    <!--<title>Login & Registration Form</title>-->
</head>

<body>
    <div class="header">
        <div class=""></div>
        <div class="nav">
            <div class="nav-item-1 nav-item bg-focus">
                <a href="#" class="nav-button">Login</a>
            </div>
            <div class="nav-item-2 nav-item">
                <a href="#" class="nav-button">Signup</a>
            </div>
        </div>
        <span class="nav-slider"></span>
    </div>

    <div class="container">
        <div class="forms">
            <div class="form login">
                <div class="head">
                    <img src="./assets/img/logo.png" alt="" srcset="">
                    <span class="title">Welcome back</span><br>

                </div>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                    </div>
                    <div class="button-field">
                        <div class="input-field button danger-button ">
                            <a href="forgot.html"><input type="button" value="Forgot password"></a>
                        </div>
                        <div class="input-field button">

                            <input type="button" value="Login">
                        </div>
                    </div>

                </form>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="#" class="text signup-link">Signup Now</a>
                    </span>
                </div>
            </div>


            <!-- Registration Form -->
            <div class="form signup">
                <div class="head">

                    <span class="title">Registration</span>
                </div>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>

                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>


                    <div class="input-field button registration-button">
                        <input type="button" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script>
        const container = document.querySelector(".container"),
            pwShowHide = document.querySelectorAll(".showHidePw"),
            pwFields = document.querySelectorAll(".password"),
            signUp = document.querySelector(".signup-link"),
            login = document.querySelector(".login-link");

        //   js code to show/hide password and change icon
        pwShowHide.forEach(eyeIcon => {
            eyeIcon.addEventListener("click", () => {
                pwFields.forEach(pwField => {
                    if (pwField.type === "password") {
                        pwField.type = "text";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye-slash", "uil-eye");
                        })
                    } else {
                        pwField.type = "password";

                        pwShowHide.forEach(icon => {
                            icon.classList.replace("uil-eye", "uil-eye-slash");
                        })
                    }
                })
            })
        })

        // js code to appear signup and login form
        signUp.addEventListener("click", () => {
            container.classList.add("active");
        });
        login.addEventListener("click", () => {
            container.classList.remove("active");
        });

    </script>

    <script>
        const button1 = document.querySelector(".nav-item-1"),
            button2 = document.querySelector(".nav-item-2")
        console.log(button1)
        button1.addEventListener("click", () => {
            button1.classList.add("bg-focus");
            button2.classList.remove("bg-focus");
            container.classList.remove("active");
        })
        button2.addEventListener("click", () => {
            button2.classList.add("bg-focus");
            button1.classList.remove("bg-focus");
            container.classList.add("active");
        })
    </script>
    <!--<script src="script.js"></script>-->
</body>

</html>
