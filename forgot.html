<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./assets/login_sigup.css">
    <title>Document</title>
</head>

<body>

    <!-- Forgot Password Form -->
    <div class="container mg-t86">
        <div class="forms">
            <div class="form login">
                <div class="head">
                    <img src="./assets/img/logo.png" alt="" srcset="">
                    <span class="title">Get Password</span><br>

                </div>
                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your number" required>
                        <i class="uil uil-phone icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Enter your code" required>
                        <i class="uil uil-lock icon"></i>

                    </div>

                    <div class="button-field">
                        <div class="input-field button registration-button">

                            <input type="button" value="Get">
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
